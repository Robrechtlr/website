<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="icon" type="image/x-icon" href="/images/profile-image.png">
    <title>Robrecht</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="grid">
            <div class="card-intro card-info" style="background-image:url('./images/info.png')">
                <img class="profile-image" src="./images/profile-image.png" />
                <p class="intro">Hi there, Robrecht here! I'm interested in everything onchain, growth, and product design. Previously worked on Soulbind and had a small exit. I'm also a <a href="https://www.ycombinator.com/" target="_blank">YC&nbsp;alum</a> and part of the <a href="https://www.orangedao.xyz/" target="_blank">Orange&nbsp;DAO</a> venture team.</p>
            </div>
            <div class="card card-soulbind" style="background-image:url('./images/orangedao.png')">
                <a class="rounded-button-dark" href="https://www.orangedao.xyz/" target=”_blank”>
                        <p class="button-text-soulbind">Orange DAO</p>
                        <img class="icon" src="./images/arrow-right-up.svg" />
                </a>
            </div>
            <div class="card card-arsneaker" style="background-image:url('./images/ar-sneaker.png')">
                <a class="rounded-button" href="./ar-sneaker">
                        <p class="button-text-ar-snearker">AR Sneaker</p>
                        <img class="icon" src="./images/arrow-right-up.svg" />
                </a>
            </div>
            <div class="card card-collection" style="background-image:url('./images/collection.png')">
                <a class="rounded-button" href="https://opensea.io/collection/erc-137" target=”_blank”>
                    <p class="button-text-collection">ERC-137 Collection</p>
                    <img class="icon" src="./images/arrow-right-up.svg" />
                </a>
            </div>
            <div class="card card-twitter" style="background-image:url('./images/twitter.png')">
                <a class="rounded-button" href="https://twitter.com/0xrobrecht" target=”_blank”>
                        <p class="button-text-twitter">Twitter</p>
                        <img class="icon" src="./images/arrow-right-up.svg" />
                </a>
            </div>
            <div class="card card-oncyber" style="background-image:url('./images/oncyber.png')">
                <a class="rounded-button" href="https://oncyber.io/robrecht" target=”_blank”>
                    <p class="button-text-oncyber">Oncyber Space</p>
                    <img class="icon" src="./images/arrow-right-up.svg" />
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
